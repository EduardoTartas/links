<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree</title>
  </head>
  <body>
  <script type="module" src="/src/main.ts"></script>
    <div class="container">
      <main>
        <div class="profile">
          <img src="images/users/default/default.jpg" alt="Profile Picture">
          <h2>Default User</h2>
        </div>
        <div class="links" id="links">
          <a href="a"><img src="/images/icons/blog.svg" alt="Blog Icon" style="width:24px;vertical-align:middle;margin-right:8px;"> Blog</a>
          <a href="a"><img src="/images/icons/gitlab.svg" alt="GitLab Icon" style="width:24px;vertical-align:middle;margin-right:8px;"> GitLab</a>
          <a href="a"><img src="images/icons/github.svg" alt="GitHub Icon" style="width:24px;vertical-align:middle;margin-right:8px;"> GitHub</a>
          <a href="a"><img src="/images/icons/linkedin.svg" alt="LinkedIn Icon" style="width:24px;vertical-align:middle;margin-right:8px;"> LinkedIn</a>
          <a href="a"><img src="/images/icons/instagram.svg" alt="Instagram Icon" style="width:24px;vertical-align:middle;margin-right:8px;"> Instagram</a>
          <a href="a"><img src="/images/icons/email.svg" alt="Email Icon" style="width:24px;vertical-align:middle;margin-right:8px;"> Enviar um e-mail</a>
        </div>
        <div>
          <img src="/images/users/default/defaultQRcode.png" alt="QR Code">
        </div>
      </main>
    </div>
  </body>
</html>
